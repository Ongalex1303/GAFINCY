<html lang="id">
<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="main-header">
    <div class="header-left">
        <img src="images/logo_unkartur.png" alt="Logo" class="logo">
        <a href="home.html" class="brand-name">GAFINCY</a>
    </div>
    <div class="header-center">
        <nav>
            <a href="home.html">Dashboard</a>
            <a href="belajar.html">Peta Belajar</a>

            <a href="tutor-ai.html" class="active">Tutor AI</a>

    <div class="header-right">

            <div class="stat-item"><i class="fas fa-star icon-xp"></i> <span id="stat-xp">0</span></div>
