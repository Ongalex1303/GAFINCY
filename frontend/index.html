<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di GAFINCY</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-box" id="login-box">
            <h1>ðŸ’° GAFINCY</h1>
            <p>Masuk untuk melanjutkan petualangan literasi keuanganmu!</p>
            
            <form class="auth-form" id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Masuk</button>
            </form>

            <button class="btn btn-google" id="google-signin-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                Masuk dengan Google
            </button>

            <p class="auth-switch">
                Belum punya akun? <a href="#" id="show-register">Daftar di sini</a>
            </p>
            <p id="error-message" class="error-message"></p>
        </div>

        <div class="auth-box" id="register-box" style="display: none;">
            <h1>Buat Akun Baru</h1>
            <p>Mulai petualanganmu sekarang juga!</p>
            
            <form class="auth-form" id="register-form">
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">Konfirmasi Password</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Daftar</button>
            </form>

            <p class="auth-switch">
                Sudah punya akun? <a href="#" id="show-login">Masuk di sini</a>
            </p>
            <p id="register-error-message" class="error-message"></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="js/firebase-init.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
