<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis - GAFINCY</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<header class="main-header">
    <div class="header-left">
        <img src="images/logo_unkartur.png" alt="Logo" class="logo">
        <a href="home.html" class="brand-name">GAFINCY</a>
    </div>
    <div class="header-center">
        <nav>
            <a href="home.html">Dashboard</a>
            <a href="belajar.html">Peta Belajar</a>
            <a href="challenge.html">Tantangan</a>
            <a href="tutor-ai.html">Tutor AI</a>
        </nav>
    </div>
    <div class="header-right">
        <div class="gamification-stats">
            <div class="stat-item"><i class="fas fa-star icon-xp"></i> <span id="stat-xp">0</span></div>
            <div class="stat-item"><i class="fas fa-fire icon-streak"></i> <span id="stat-streak">0</span></div>
            <div class="stat-item"><i class="fas fa-heart icon-hearts"></i> <span id="stat-hearts">5</span></div>
            <div class="stat-item"><i class="fas fa-coins icon-coins"></i> <span id="stat-coins">0</span></div>
        </div>
        <a href="leaderboard.html" class="leaderboard-btn" title="Papan Peringkat"><i class="fas fa-trophy"></i></a>
        <button class="notification-btn" title="Notifikasi"><i class="fas fa-bell"></i></button>
        <div class="notification-dropdown" id="notification-dropdown">
            <div class="notification-header">Notifikasi</div>
            <div class="notification-item">Selamat datang di GAFINCY!</div>
        </div>
        <a href="profile.html" class="profile-btn" title="Profil"><i class="fas fa-user-circle"></i></a>
    </div>
</header>

    <main class="container">
        <div class="mascot-container">
            <img src="images/maskot.png" alt="Si Kutilang Keuangan">
        </div>
        <div id="quiz-container" class="card quiz-card">
            <div class="quiz-header">
                <span id="question-counter">Pertanyaan 1/10</span>
                <span id="timer">00:30</span>
            </div>
            <div class="progress-bar">
                <div id="progress-bar-inner"></div>
            </div>
            <div id="question-area" class="question-area">
                <h2 id="question-text">Memuat pertanyaan...</h2>
            </div>
            <div id="answer-options" class="answer-options">
                <!-- Pilihan jawaban akan di-generate oleh quiz.js -->
            </div>
            <button id="next-question-btn" class="btn btn-primary" style="display: none;">Lanjut</button>
        </div>

        <div id="results-container" class="card results-card" style="display: none;">
            <h1 class="page-header">Kuis Selesai!</h1>
            <p>Kerja bagus! Berikut adalah hasilmu:</p>
            <div class="results-summary">
                <div class="result-item">
                    <h3>Skor</h3>
                    <p id="final-score">0</p>
                </div>
                <div class="result-item">
                    <h3>XP Didapat</h3>
                    <p id="xp-earned" class="icon-xp">+0</p>
                </div>
                <div class="result-item">
                    <h3>Koin Didapat</h3>
                    <p id="coins-earned" class="icon-coins">+0</p>
                </div>
            </div>
            <p id="saving-progress-msg">Menyimpan progres...</p>
            <a href="belajar.html" id="back-to-map-btn" class="btn btn-primary" style="display: none;">Kembali ke Peta</a>
        </div>
    </main>

    <style>
        .quiz-card, .results-card {
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
        }
        .quiz-header {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--color-light-gray);
            border-radius: 5px;
            margin-bottom: 2rem;
        }
        #progress-bar-inner {
            width: 0%;
            height: 100%;
            background-color: var(--color-green-primary);
            border-radius: 5px;
            transition: width 0.5s;
        }
        .question-area {
            min-height: 100px;
            margin-bottom: 2rem;
        }
        .answer-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .answer-btn {
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            border: 2px solid var(--color-medium-gray);
            background-color: var(--color-white);
            cursor: pointer;
            transition: all 0.3s;
        }
        .answer-btn:hover:not(:disabled) {
            border-color: var(--color-green-primary);
            background-color: #f8f9f9;
        }
        .answer-btn.correct {
            background-color: var(--color-green-primary);
            color: var(--color-white);
            border-color: var(--color-green-dark);
        }
        .answer-btn.incorrect {
            background-color: var(--color-danger);
            color: var(--color-white);
            border-color: #c0392b;
        }
        .answer-btn:disabled {
            cursor: not-allowed;
        }
        .results-summary {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
        }
        .result-item {
            font-size: 1.2rem;
        }
        .result-item h3 {
            color: var(--color-dark-gray);
        }
        .result-item p {
            font-size: 2rem;
            font-weight: 700;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Firebase Init & Auth/Main Logic -->
    <script src="js/firebase-init.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <!-- Halaman Kuis Spesifik -->
    <script src="js/quiz.js"></script>

</body>
</html>
